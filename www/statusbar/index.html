<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="../cordova-incl.js"></script>

<script type="text/javascript" charset="utf-8">  
  var overlayToggle = false;
  
  function show(){
    StatusBar.show();
  }
  function hide(){
    StatusBar.hide();
  }
  
  function isVisible(){
    if(StatusBar.isVisible){
        alert('StatusBar is visibile');
    }else{
        alert('StatusBar is not visibile');
    }
  }
  
  function backgroundColorByHexString(hex){
    StatusBar.backgroundColorByHexString('#f00');
  }
  
  function backgroundColorByName(name){
    StatusBar.backgroundColorByName(name);
  }
  
  function overlaysWebView(){
    if(overlayToggle){
        StatusBar.overlaysWebView(overlayToggle);
        overlayToggle = false;
    }else{
        StatusBar.overlaysWebView(overlayToggle);
        overlayToggle = true;    
    }
  }
  
  function styleDefault(){
    StatusBar.styleDefault();
  }
  
  function styleLightContent(){
    StatusBar.styleLightContent();
  }
  
  function styleBlackTranslucent(){
    StatusBar.styleBlackTranslucent();
  }
  
  function styleBlackOpaque(){
    StatusBar.styleBlackOpaque();
  }
</script>
  </head>
  <body id="stage" class="theme">
    <h1>Statusbar</h1>
    <h2>Action</h2>
    <div class="btn large" onclick="show()">Show StatusBar</div>
    <div class="btn large" onclick="hide()">Hide StatusBar</div>
    <div class="btn large" onclick="isVisible()">Is StatusBar visible?</div>
    <div class="btn large" onclick="overlaysWebView()">Toggle StatusBar overlay</div>
    <div class="btn large" onclick="backgroundColorByHexString('#f00')">Set StatusBar to be #f00</div>
    <div class="btn large" onclick="backgroundColorByName('green')">Set StatusBar to be green</div>
    <div class="btn large" onclick="styleLightContent()">Set StatusBar for light content</div>
    <div class="btn large" onclick="styleBlackTranslucent()">Set StatusBar to be black translucent</div>
    <div class="btn large" onclick="styleBlackOpaque()">Set StatusBar to be black opaque</div>
    <div class="btn large" onclick="styleDefault()">Reset StatusBar style</div>
    <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
